<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>物品预约</title>
<meta name="keywords"  content="" />
<meta name="description" content="" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name='apple-touch-fullscreen' content='yes'>
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="address=no">
 <!--<meta name="browsermode" content="application">-->
 <link rel="icon" href="images/icon/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/icon/apple-touch-icon-57x57-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="120x120" href="images/icon/apple-touch-icon-120x120-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="196x196" href="images/icon/apple-touch-icon-196x196-precomposed.png">
<meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="source/css/style.css" />
<link rel="stylesheet" type="text/css" href="source/css/yuyue.css" />
<link rel="stylesheet" type="text/css" href="source/css/espira.css" />
<link rel="stylesheet" type="text/css" href="source/css/helper.css" />
<script src="source/js/jquery.js"></script>
<script src="source/js/swiper.min.js"></script>
</head>
<body>
<!--header-->
<header>
 <a href="index.html" class="location"><i class="espira-angle-left espira-4x"></i></a>
 <h1>物品预约</h1>
</header>
<div class="number">
    <h1>
        数量:
        <div class="num">
            <span>-</span>
            <input type="text" value="1" class="num"/>
            <span>+</span>
        </div>
        <span>库存（20）</span>
    </h1>
</div>
<div class="time">
    <p> <span><i class="espira-angle-down espira-2x"></i></span></p>
    <div class="ui-form1 ui-border-t">
        <form action="#">
            <div class="ui-form-item1">
                <label>时间段</label>
                <div class="ui-select1">
                    <select>
                        <option>10:00~11:00</option>
                        <option selected>10:00~11:00</option>
                        <option>10:00~11:00</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="info">
    <h1>
        联系方式
    </h1>
    <div class="ui-form ui-border">
        <form action="#">
            <div class="ui-form-item">
                <!--<label>时间段</label>-->
                <div class="ui-select">
                    <select>
                        <option>123456789</option>
                        <option selected>123456789</option>
                        <option>123456789</option>
                    </select>
                    <i class="espira-angle-down espira-2x"></i>
                </div>
            </div>
        </form>
    </div>
    <p>您可以选择预留联系方式，也可以自行添加新 联系方式。</p>
    <button>立即预约</button>
</div>
<script>
    $("input.num").next().click(function(){
        $("input.num").val(parseInt($("input.num").val()) + 1);
    });
    $("input.num").prev().click(function(){
        $("input.num").val(parseInt($("input.num").val()) - 1);
    });
</script>
</body>
</html>
